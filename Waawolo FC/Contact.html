    <section id="contact">
        <h1>Contact Us</h1>
        <p>Get in touch with us to make a reservation or ask any questions.</p>

          <input type="text" id="name" required>

          <label for="message">Message:</label>
          <textarea id="message" required></textarea>
  
          <button type="submit">Submit</button>
        </form>
